<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPA Aptitude Test Results 2025</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="KBCNMUlogo.jpeg" alt="KBCNMU Logo" class="logo">
                <div class="title-container">
                    <h1>PPA Aptitude Test Result 2025</h1>
                    <h3>School of Computer Sciences KBCNMU, Jalgaon</h3>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>Student Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="nilesh@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="seatNo">Seat Number:</label>
                    <input type="text" id="seatNo" name="seatNo" placeholder="PPA-124" required>
                </div>
                <button type="submit">View Results</button>
            </form>
            <div id="resultContainer" class="hidden">
                <h3>Your Result</h3>
                <p><strong>Total Score:</strong> <span id="totalScore"></span>/40</p>
                <canvas id="resultChart"></canvas>
                <button onclick="logout()">Logout</button>
            </div>
            <div id="errorMessage" class="error hidden"></div>
        </div>
        
        <footer>
            <p>ðŸ’» &copy; Pre-Placment Activity Club 2025. All rights reserved. ðŸ’»</p>
        </footer>
    </div>
    <script src="login.js"></script>
    <script>
        window.va = window.va || function () { (window.va.q = window.va.q || []).push(arguments); };
    </script>
    <script src="/_vercel/insights/script.js" defer></script>
</body>

</html>
